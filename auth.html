<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access | GeoSpatial Technocrats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 md:p-10">
        <div class="flex flex-col items-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-xl rotate-45 flex items-center justify-center mb-4">
                <span class="text-white font-bold -rotate-45 text-xl">G</span>
            </div>
            <h2 id="auth-title" class="text-2xl font-bold text-slate-900">Welcome Back</h2>
            <p id="auth-subtitle" class="text-slate-500 text-sm mt-2 text-center text-balance">Access your expert GIS consulting portal</p>
        </div>

        <form id="auth-form" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com" 
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition text-slate-900">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                <input type="password" id="password" required placeholder="••••••••" 
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition text-slate-900">
            </div>
            
            <button type="submit" id="submit-btn" 
                class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-sm">
                <span id="toggle-text">Don't have an account?</span> 
                <button id="toggle-btn" class="text-blue-600 font-bold hover:underline">Create one</button>
            </p>
            <a href="index.html" class="inline-block mt-6 text-slate-400 text-xs hover:text-slate-600 transition">← Back to Homepage</a>
        </div>
    </div>

    <script type="module">
        // 1. ADDED sendEmailVerification and signOut TO IMPORTS
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCV6Ml1wm4CcJyijkP8RgrHxQaIyGeJ1PI",
            authDomain: "giscon-70ac0.firebaseapp.com",
            projectId: "giscon-70ac0",
            storageBucket: "giscon-70ac0.firebasestorage.app",
            messagingSenderId: "718821248188",
            appId: "1:718821248188:web:cd9d275c93db68710e94b9",
            measurementId: "G-2JEZN4K9R3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const toggleText = document.getElementById('toggle-text');

        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            authTitle.innerText = isLogin ? "Welcome Back" : "Create Account";
            authSubtitle.innerText = isLogin ? "Access your expert GIS consulting portal" : "Join GeoSpatial Technocrats today";
            submitBtn.innerText = isLogin ? "Sign In" : "Register Now";
            toggleText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleBtn.innerText = isLogin ? "Create one" : "Log in";
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.innerText = "Checking...";

            try {
                if (isLogin) {
                    // LOGIN LOGIC
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Check if email is verified
                    if (!user.emailVerified) {
                        alert("⚠️ Your email is not verified yet. Please check your inbox for the verification link.");
                        await signOut(auth); // Sign them out so index.html doesn't let them in
                        location.reload();
                        return;
                    }
                    window.location.href = 'index.html';
                } else {
                    // REGISTRATION LOGIC
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // Send verification email immediately
                    await sendEmailVerification(userCredential.user);
                    
                    alert("✅ Account created! A verification link has been sent to " + email + ". Please verify your email before logging in.");
                    
                    await signOut(auth); // Sign them out so they have to log in manually after verifying
                    location.reload();
                }
            } catch (error) {
                alert("Error: " + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? "Sign In" : "Register Now";
            }
        });
    </script>
</body>
                  </html>
