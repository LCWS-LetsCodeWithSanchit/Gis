<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access | GeoSpatial Technocrats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 md:p-10 border border-slate-100">
        <div class="flex flex-col items-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-xl rotate-45 flex items-center justify-center mb-4 text-white font-bold">
                <span class="-rotate-45 text-xl">G</span>
            </div>
            <h2 id="auth-title" class="text-2xl font-bold text-slate-900 text-center">Welcome Back</h2>
            <p id="auth-subtitle" class="text-slate-500 text-sm mt-2 text-center">Please log in to access the GIS Portal</p>
        </div>

        <div id="status-box" class="hidden mb-6 p-4 rounded-xl text-sm font-semibold border flex flex-col gap-2">
            <p id="status-message"></p>
            <button id="resend-btn" class="hidden text-xs underline text-left hover:opacity-80">Resend verification email?</button>
        </div>

        <form id="auth-form" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition text-slate-900">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                <input type="password" id="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition text-slate-900">
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg">Sign In</button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-sm">
                <span id="toggle-text">Don't have an account?</span> 
                <button id="toggle-btn" class="text-blue-600 font-bold hover:underline ml-1">Create one</button>
            </p>
     
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCV6Ml1wm4CcJyijkP8RgrHxQaIyGeJ1PI",
            authDomain: "giscon-70ac0.firebaseapp.com",
            projectId: "giscon-70ac0",
            storageBucket: "giscon-70ac0.firebasestorage.app",
            messagingSenderId: "718821248188",
            appId: "1:718821248188:web:cd9d275c93db68710e94b9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusBox = document.getElementById('status-box');
        const statusMessage = document.getElementById('status-message');
        const resendBtn = document.getElementById('resend-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleText = document.getElementById('toggle-text');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        
        let isLogin = true;
        let lastUser = null;

        function showStatus(msg, type = 'error', showResend = false) {
            statusBox.className = `mb-6 p-4 rounded-xl text-sm font-semibold border ${type === 'success' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'}`;
            statusMessage.innerText = msg;
            statusBox.classList.remove('hidden');
            resendBtn.classList.toggle('hidden', !showResend);
        }

        // CORRECTED TOGGLE LOGIC
        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            statusBox.classList.add('hidden'); // Clear errors when switching
            
            if (isLogin) {
                authTitle.innerText = "Welcome Back";
                authSubtitle.innerText = "Please log in to access the GIS Portal";
                submitBtn.innerText = "Sign In";
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Create one";
            } else {
                authTitle.innerText = "Create Account";
                authSubtitle.innerText = "Join GeoSpatial Technocrats today";
                submitBtn.innerText = "Register Now";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Log in";
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";
            statusBox.classList.add('hidden');

            try {
                if (isLogin) {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    if (!userCredential.user.emailVerified) {
                        lastUser = userCredential.user;
                        showStatus("Please verify your email address first.", "error", true);
                        await signOut(auth);
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await sendEmailVerification(userCredential.user);
                    showStatus("Verification link sent! Check your inbox.", "success");
                    await signOut(auth);
                    authForm.reset();
                }
            } catch (error) {
                let msg = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    msg = "This email is already linked to a different account.";
                } else if (error.code === 'auth/invalid-credential') {
                    msg = "Invalid email or password. If you don't have an account Kindly Create One";
                }
                showStatus(msg, "error");
            }
            submitBtn.disabled = false;
            submitBtn.innerText = isLogin ? "Sign In" : "Register Now";
        });

        resendBtn.addEventListener('click', async () => {
            if (lastUser) {
                try {
                    await sendEmailVerification(lastUser);
                    showStatus("Verification link resent!", "success");
                } catch(e) {
                    showStatus("Too many attempts. Try again later.", "error");
                }
            }
        });
    </script>
</body>
</html>
